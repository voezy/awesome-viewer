<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awesome Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" >
    <link rel="stylesheet" href="./dist/bundle.css" />
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      .img-wrap {
        width: 50%;
        max-width: 350px;
        margin: 50px auto;
      }
      .img-wrap  img {
        display: block;
        width: 100%;
        cursor: zoom-in;
      }
    </style>
  </head>
  <body>
    <div class="img-list">
      <div class="img-wrap">
        <img src="./imgs/pexels-burak-the-weekender-106487.jpeg" data-by="Burak The Weekender" data-site="https://www.pexels.com/zh-cn/photo/106487/" />
      </div>
      <div class="img-wrap">
        <img src="./imgs/pexels-sora-13916942.jpeg" data-by="Sora" data-site="https://www.pexels.com/zh-cn/photo/13916942/" />
      </div>
      <div class="img-wrap">
        <img src="./imgs/pexels-carlo-obrien-15151255.jpeg" data-by="Carlo Obrien" data-site="https://www.pexels.com/zh-cn/photo/15151255/" />
      </div>
    </div>
    <script src="./dist/dist.js"></script>
  </body>
</html>
